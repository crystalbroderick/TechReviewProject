{% extends 'base.html' %}
{% block content %}
<h2>Resource</h2>
<table class="table">
    <tr>
        <th>Resource</th>
        <th>Type Description</th>
    </tr>
<!-- loop -->
{% for t in resource_list %}  
    <tr>
        <td>{{t.resourcename}}</td>
        <td>{{t.resourcetype}}</td>
    </tr>
{% endfor %}
</table>
{% endblock %}
