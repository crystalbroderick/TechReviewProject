{% extends 'base.html' %}
{% block content %}
<h2>Products</h2>
<table class="table">
    <tr>
        <th>Name</th>
        <th>Type</th>
    </tr>
<!-- loop -->
{% for p in products_list %}  
    <tr>
        <td><a href="{% url 'productdetail' id=p.id %}">{{ p.productname }}</a></td>
        <td>{{ p.techtype }}</td>
    </tr>
{% endfor %}
</table>
{% endblock %}
